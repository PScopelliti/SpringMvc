<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/assets/css/home.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <h1>Welcome to Exercises</h1>

        <br/>

        <div class="row">
            <div class="col-lg-6">
                <div ng-controller="exercisesController">

                    <div class="row">
                        <div class="col-lg-6">
                            Search: <input type="text" ng-model="searchExercise"/>
                            {{ searchText }}
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-info" ng-click="open()">Add Exercise</button>
                        </div>
                    </div>

                    <br/>

                    <h3>Exercices </h3>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>DESCRIPTION</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="exercise in exercises | filter:searchExercise ">
                            <td>{{exercise.id}}</td>
                            <td>{{exercise.name}}</td>
                            <td>{{exercise.description}}</td>
                            <td>
                                <button type="button" class="btn btn-warning" ng-click="edit(exercise)">Edit</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" ng-click="delete(exercise)">Delete</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-6">
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

<!-- ANGULAR COMPONENTS -->
<script type="text/javascript" src="/app/app.module.js"></script>
<script type="text/javascript" src="/app/home/homeController.js"></script>
<script type="text/javascript" src="/assets/libs/ui-bootstrap-tpls-0.13.2.min.js"></script>

</body>
</html>
